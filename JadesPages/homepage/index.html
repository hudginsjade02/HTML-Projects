<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <img style="display: none;" id="starry_night" src="https://cdn.hovia.com/app/uploads/starry-night-art-plain-820x532.jpg" alt="Starry Night" width="220" height="277">
        <title>Jade's Pages</title>
        
    </head>
    <body>
        
        <div class="jumbotron">
            <h1>Welcome to Jade's Pages!</h1>
        </div></div>
        
        <p><center><canvas id="myCanvas" width="820" height="532" style="border:1px solid #d3d3d3;"></canvas></center></p>
        
        <p><center>Hey, Paint Something!</center></p>
        <p><center><button onclick="canvas()">Paint</button></center></p>
        
        <script>
            function canvas()
            {
                var c = document.getElementById("myCanvas");
                var ctx = c.getContext("2d");
                var img = document.getElementById("starry_night");
                ctx.drawImage(img, 10, 10);
            }
        </script>
        
        <p><center><a HREF = "next.html">But wait, there's more!</a></center></p>
        
    </body>
</html>
